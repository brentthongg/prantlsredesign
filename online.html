        <h1>Online Contact Form</h1>
        <h3>Let's keep in touch :)</h3>

        <br><br>

        <form onsubmit="return validateOnline()">
          <label>Name*</label><br>
          <input type="text" name="name" size = 20 maxlength = 250>
          <br><br>

          <label>Phone number (only numbers, no dashes or parentheses):</label><br>
          <input type="text" id="phone">
          <br><br>

          <label>Email*</label><br>
          <input type="email" name="email" size = 20 maxlength = 250 required>
          <br><br>

          <label>Zip Code</label><br>
          <input type = "text" id = "zip">
          <br><br>

          <label>Message</label><br>
          <textarea name="message" rows="10" cols="50" maxlength = 1000></textarea>
          <br><br>

          <label>Want to join the mailing list and get exclusive access to deals?</label>
          <br>
          <input type="checkbox" name = "yes" value = "YesUpdate"> Yes, please update me!
          <br><br>

          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>


    </div>
    <br><br>

    <footer>
      <br>

    </footer>
